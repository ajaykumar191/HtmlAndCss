<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11c</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            row-gap: 10px;
            column-gap: 20px;
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <div style="background-color: lightpink;" class="col1">col1</div>
        <div style="background-color: lightpink;" class="col2">col2</div>
        <div style="background-color: lightpink;" class="col3">col3</div>
        <div style="background-color: lightpink;" class="col4">col4</div>
        <div style="background-color: lightpink;" class="col5">col5</div>
        <div style="background-color: lightpink;" class="col6">col6</div>
        <div style="background-color: lightpink;" class="col7">col7</div>
        <div style="background-color: lightpink;" class="col8">col8</div>
    </div>

</body>

</html>
